<div class="container-fluid">
<div class="jumbotron">
	<div class="row">
		<h2 class="col-md-2">{{addNewPostPageLabel}}</h2>
	</div>

	<form ng-submit="addNewPost()">
		<div class="form-group row">
			<label class="col-md-1">{{subjectTextFieldLabel}}</label>
			<input type="text" ng-model="PostSubject" placeholder="Subject"></input>
		</div>
		<div class="form-group row">
			<label class="col-md-1">{{contentTextAreaLabel}}</label>
			<textarea rows="3" ng-model="PostContent" placeholder="Content"></textarea>
		</div>
		
		<button type="submit" class="btn btn-primary">{{submitButtonLabel}}</button>

		<button type="button" class="btn btn-danger" ng-click="cancelAction()">{{cancelButtonLabel}}</button>
		
	</form>

</div>
</div>

{{postList.length}}
