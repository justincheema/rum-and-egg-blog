<div class="container-fluid">
<div class="jumbotron">
	<h2>{{addNewPostPageLabel}}</h2>

	<form ng-submit="addNewPost()">
		<div class="form-group">
			<label>{{subjectTextFieldLabel}}</label>
			<input type="text" ng-model="PostSubject" placeholder="Subject"></input>
		</div>
		<div class="form-group">
			<label>{{contentTextAreaLabel}}</label>
			<textarea rows="3" ng-model="PostContent" placeholder="Content"></textarea>
		</div>
		
		<button type="submit" class="btn btn-primary">{{submitButtonLabel}}</button>
		
	</form>

	<ul>
	    <a ng-repeat="post in postList">{{post.subject}} {{post.content}}</a>
	</ul>

</div>
</div>

{{postList.length}}
